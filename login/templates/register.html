{%extends 'base.html'%} {%load bootstrap4%} {%load static%} {%block content%}

<div class="container">
    <div class="row">
        <div class="col-xm-3 col-sm-3 col-md-3 col-lg-3"></div>
        <div class="col-xm-6 col-sm-6 col-md-6 col-lg-6">
            <h1 class="text-center" style="font-family: cursive;">Register form</h1>
            <form action="" method="POST" enctype='multipart/form-data'>
                {% csrf_token %} {% bootstrap_form form %}
                <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-sm" style="border-radius: 20px; width: 100%;" value="Register">
                </div>
                <input type="hidden" name="next" value="{{next}}">
            </form>
        </div>
        <div class="col-xm-3 col-sm-3 col-md-3 col-lg-3"></div>
    </div>
</div>

{%endblock%}
