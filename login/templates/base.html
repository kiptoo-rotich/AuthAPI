{%load bootstrap4%} {%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuthAPI</title>
    {% block styles %} {% bootstrap_css %}
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Ceviche+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/index.css' %}"> {% endblock %}
</head>

<body>
    {%block content%} {%endblock%}
</body>
{% block scripts %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js "></script>
<script src="{% static 'js/index.js' %} "></script>
{% bootstrap_javascript %} {% endblock %}

</html>
